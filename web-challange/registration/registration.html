<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Cadastro</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../img/loginho.png">
    </div>
    <h2>Cadastro</h2>
    <form action="login.html" method="post">
      <div class="input-box">
        <input type="text" name="nome" id="nome" class="inputUser" required>
        <label for="nome" class="labelInput">NOME COMPLETO</label>
      </div>
      <br>
      <div class="input-box">
        <input type="text" name="cpf" id="cpf" class="inputUser" required>
        <label for="CPF" class="labelInput">CPF</label>
      </div>
      <br>
      <div class="input-box">
        <p>SEXO</p>
        <input type="radio" id="feminino" name="gnero" value="feminino" readonly>
        <label for="">Feminino</label>
        <input type="radio" id="masculino" name="gnero" value="masculino" readonly>
        <label for="">Masculino</label>
      </div>
      <br><br>
      <div class="input-box">
        <input type="text" name="cidade" id="cidade" class="inputUser" readonly>
        <label for="cidade" class="labelInput">CIDADE</label>
      </div>
      <br>
      <div class="input-box">
        <input type="text" name="estado" id="estado" class="inputUser" readonly>
        <label for="estado" class="labelInput">ESTADO</label>
      </div>
      <br>
      <div class="center">
        <button>ENVIAR</button>
      </div>
    </form>
    <div class="links">
      <a href="..">
        <p>Esqueceu sua senha?</p>

    </div>
    </form>
  </div>

</body>

</html>
